stages:
  - secret-detection
  - health-check

variables:
  SECRET_DETECTION_ENABLED: "true"

secret_detection:
  stage: secret-detection

services_health_check:
  stage: health-check
  tags:
    - anngu
  script:
    - echo "Checking Endo4Life services availability..."

    # Check PostgreSQL
    - echo "ðŸ” Checking PostgreSQL on port 5432..."
    - timeout 10 bash -c 'until nc -z localhost 5432; do echo "Waiting for PostgreSQL..."; sleep 2; done'
    - echo "âœ… PostgreSQL is available"

    # Check PgAdmin
    - echo "ðŸ” Checking PgAdmin on port 5050..."
    - timeout 10 bash -c 'until curl -f http://localhost:5050 > /dev/null 2>&1; do echo "Waiting for PgAdmin..."; sleep 2; done'
    - echo "âœ… PgAdmin is available"

    # Check Keycloak
    - echo "ðŸ” Checking Keycloak on port 7070..."
    - timeout 30 bash -c 'until curl -f http://localhost:7070 > /dev/null 2>&1; do echo "Waiting for Keycloak..."; sleep 3; done'
    - echo "âœ… Keycloak is available"

    # Check MinIO API
    - echo "ðŸ” Checking MinIO API on port 9000..."
    - timeout 10 bash -c 'until curl -f http://localhost:9000/minio/health/live > /dev/null 2>&1; do echo "Waiting for MinIO API..."; sleep 2; done'
    - echo "âœ… MinIO API is available"

    # Check MinIO Console
    - echo "ðŸ” Checking MinIO Console on port 9001..."
    - timeout 10 bash -c 'until curl -f http://localhost:9001 > /dev/null 2>&1; do echo "Waiting for MinIO Console..."; sleep 2; done'
    - echo "âœ… MinIO Console is available"

    # Summary
    - echo "ðŸŽ‰ All Endo4Life services are healthy and available!"
    - echo "ðŸ“Š Service Status Summary:"
    - echo "   - PostgreSQL: http://localhost:5432 âœ…"
    - echo "   - PgAdmin: http://localhost:5050 âœ…"
    - echo "   - Keycloak: http://localhost:7070 âœ…"
    - echo "   - MinIO API: http://localhost:9000 âœ…"
    - echo "   - MinIO Console: http://localhost:9001 âœ…"

  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - when: manual

  allow_failure: false
  timeout: 5 minutes

include:
  - template: Security/Secret-Detection.gitlab-ci.yml
